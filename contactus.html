<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS|Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
    </style>
</head>
<body>
    <nav>
        <div class="menu-bar">
        <ul>
            <li><a href="TS.html" ><h3 class="logo">TS</h3></a></li>
            <li><a href="home.html" class="menu-item" id="other">Home</a></li>
            <li><a href="entertainment.html" class="menu-item" id="other">Entertainment</a></li>
            <li><a href="contactus.html" class="menu-item" id="contactus">Contact Us</a></li>
        </ul>
    </div>
    </nav>
    <section class="contact" id="contact">
        <div class="container">
            <div class="section-handling">
                <h1>Contact</h1>
            </div>
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name..." required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your email..." equired>
                <label for="service">Services</label>
                <select name="services" id="service">
                    <option value="">Web Design</option>
                    <option value="">Web Development</option>
                    <option value="">Web Design/Web development</option>
                </select>
                <label for="subject">Subject</label>
                <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>

    </section>
    <footer>
        <div class="details">
           <h1 class="info">Contact Info</h1>
           <h2>Call - 0999999999</h2>
           <h2>email - ts@gmail.com</h2>
           <img src="iconfinder_social-whatsapp-circle_4017334.png" alt="" class="images">
            <img src="iconfinder_2018_social_media_popular_app_logo_linkedin_3225190.png" alt="" class="images">
            <img src="iconfinder_social-facebook-circle_771367.png" alt="" class="images">
        </div>
        <div class="social">
            
    </footer>

    
</body>
</html>
